<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>

    <form action="" method="get">

        <label for="Your Name">Your Name</label>
        <input type="text" name="" id="name" name="name" required minlength="4" maxlength="8">
        <label for="Your Password">Your Password</label>
        <input type="password" name="" id="Your Password"><br>
        <label for="Click Here">Click Here</label>
        <input type="button" name="button" id="button"><br>
        <label for="Checkbox">Do you want enter ?</label>
        <input type="checkbox" name="" id="checkbox"> <br>
        <label for="Your BirthDay">You Birthday</label>
        <input type="date" name="trip-start" id="start" value="1994-01-01" min="1994-11-22" max="2021-07-21"><br>
        <label for="">Your Email</label>
        <input type="email" name="" id="email" size="20" value="default@example.com"><br>
        <label for="Color">Select The Color</label>
        <input type="color" name="" id="color"><br>
        <label for="File">Up Your File Here</label>
        <input type="file" name="" id="file"><br>
        <label for="Image">Image</label>
        <input type="Image" name="" id="Image"><br>
        <label for="month">Insert the month</label>
        <input type="Month" name="" id="month"><br>
        <label for="Radio">Radio</label>
        <input type="Radio" name="" id="Radio"><br>
        <label for="avatar">Choose your profile Picture</label>
        <input type="file" name="avatar" id="avatar" accept=".png">


        <label for="range">Select Your Age</label>
        <input type="range" name="range" id="range" value="25"
        min="24" max="65"
        >



    </form>




</body>




</html>
